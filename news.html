<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechCrunch News</title>
<style>
  

    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #f0f2f5, #e0eafc);
}

.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.container:hover {
    transform: scale(1.01);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5em;
    color: #333;
    text-shadow: 1px 1px 2px #ddd;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 25px;
    border-bottom: 1px solid #ddd;
    padding: 20px 0;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

li:hover {
    background-color: #f9f9f9;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
}

h2 {
    font-size: 1.4em;
    margin-bottom: 10px;
    color: #222;
}

p, li > text {
    color: #444;
    line-height: 1.6;
    font-size: 1em;
}

a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

a:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

    
    
</style>
</head>
<body>
<div class="container">
    <h1>TechCrunch News</h1>
    <ul id="news-list"></ul>
</div>
<script>
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ftechcrunch.com%2Ffeed%2F')
    .then(response => response.json())
    .then(data => {
        const newslist = document.getElementById('news-list');
        data.items.forEach(item => {
            const li = document.createElement('li');
            const h2 = document.createElement('h2');
            const a = document.createElement('a');
            const author = document.createElement('p');

            h2.textContent = item.title;
            author.textContent = `By: ${item.author}`; 
            a.textContent = 'Read more';
            a.href = item.link;
            a.target = '_blank';
            li.appendChild(h2);
            li.appendChild(author);
            
            li.appendChild(document.createTextNode(item.description));
             
            li.appendChild(a);
            
             
            newslist.appendChild(li);
             
            // data.items.forEach(item[0]);


            
        });
        const firstArticle = document.querySelector('#news-list li');
if (firstArticle) {
    firstArticle.remove();
}

    });
</script>
</body>
</html>
